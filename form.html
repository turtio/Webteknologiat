<!DOCTYPE html>
<html>

<head>
    <title>Contact form</title>
</head>
<form>
    <table>
        <tr>
            <td>
                <fieldset>
                    <legend>Contact information:</legend>
                    <table>
                        <tr>
                            <td><label for="fname">First name:</label></td>
                            <td><input type="text" id="fname" name="fname"></td>
                            <td colspan="2"><label>Preferred contact method:</label></td>
                        </tr>
                        <tr>
                            <td><label for="lname">Last name:</label></td>
                            <td><input type="text" id="lname" name="lname"></td>
                            <td><input type="checkbox" id="selectemail" value="selectemail"></td>
                            <td><label for="selectemail">Email</label></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email:</label></td>
                            <td><input type="email" id="email" name="email"></td>
                            <td><input type="checkbox" id="selectphone" value="selectphone"></td>
                            <td><label for="selectphone">Telephone</label></td>
                        </tr>
                        <tr>
                            <td><label for="phone">Telephone:</label></td>
                            <td><input type="tel" id="phone" name="phone"></td>
                        </tr>
                    </table>
                </fieldset>
            </td>
        </tr>
        <tr>
            <td>
                <fieldset>
                    <legend>Feedback:</legend>
                    <table>
                        <tr>
                            <td><label for="msubject">Message subject:</label> <input type="text" id="msubject"
                                    name="msubject"></td>
                        </tr>
                        <tr>
                            <td><textarea id="marea" name="marea" rows="15" cols="50"></textarea></td>
                        </tr>
                        <tr>
                            <td><label for="ifile">Attach a file:</label> <input type="file" id="ifile" name="ifile">
                            </td>
                        </tr>
                        <tr>
                            <td><input type="submit" value="Send"></td>
                        </tr>
                    </table>
                </fieldset>
            </td>
        </tr>
    </table>
</form>

<body>

</body>

</html>
