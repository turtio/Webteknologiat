<!DOCTYPE html>
<html>

<head>
    <title>Contact form</title>
    <link type="text/css" rel="stylesheet" charset="UTF-8" href="styles.css">
</head>
<form>



    <fieldset class="container">
        <legend>Contact information:</legend>

        <div class="container">
            <div class="input-container">
                <label for="fname" class="label">First name:</label>
                <input type="text" id="fname" name="fname">
            </div>
            <div class="input-container">
                <label for="lname" class="label">Last name:</label>
                <input type="text" id="lname" name="lname">
            </div>
            <div class="input-container">
                <label for="email" class="label">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="input-container">
                <label for="phone" class="label">Telephone:</label>
                <input type="tel" id="phone" name="phone">
            </div>
        </div>

        <div class="container">
            <label>Preferred contact method:</label>
            <div class="input-container">
                <input type="checkbox" id="selectemail" value="selectemail">
                <label for="selectemail" class="contact-method label">Email</label>
            </div>
            <div class="input-container">
                <input type="checkbox" id="selectphone" value="selectphone">
                <label for="selectphone" class="contact-method label">Telephone</label>
            </div>
        </div>
    </fieldset>

    <fieldset class="container">
        <legend>Feedback:</legend>

        <div class="container">
            <div class="input-container">
                <label for="msubject" class="label">Message subject:</label>
                <input type="text" id="msubject" name="msubject">
            </div>
            <textarea id="marea" name="marea"></textarea>
            <div class="input-container">
                <label for="ifile" class="label">Attach a file:</label>
                <input type="file" id="ifile" name="ifile">
            </div>
            <div class="input-container">
                <input type="submit" id="Sendbutton" value="Send">
            </div>
        </div>
    </fieldset>



</form>

<body>

</body>

</html>
