<!DOCTYPE html>
<html>

<head>
    <title>Contact form</title>
    <link type="text/css" rel="stylesheet" charset="UTF-8" href="styles.css">
</head>
<form>
    <table>
        <tr>
            <td>
                <fieldset>
                    <legend>Contact information:</legend>
                    <table>
                        <tr>
                            <td><label for="fname" class="label">First name:</label></td>
                            <td><input type="text" id="fname" name="fname"></td>
                            <td colspan="2"><label>Preferred contact method:</label></td>
                        </tr>
                        <tr>
                            <td><label for="lname" class="label">Last name:</label></td>
                            <td><input type="text" id="lname" name="lname"></td>
                            <td>
                                <input type="checkbox" id="selectemail" value="selectemail">
                                <label for="selectemail" class="contact-method label">Email</label>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="email" class="label">Email:</label></td>
                            <td><input type="email" id="email" name="email"></td>
                            <td>
                                <input type="checkbox" id="selectphone" value="selectphone">
                                <label for="selectphone" class="contact-method label">Telephone</label>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="phone" class="label">Telephone:</label></td>
                            <td><input type="tel" id="phone" name="phone"></td>
                        </tr>
                    </table>
                </fieldset>
            </td>
        </tr>
        <tr>
            <td>
                <fieldset>
                    <legend>Feedback:</legend>
                    <table>
                        <tr>
                            <td><label for="msubject" class="label">Message subject:</label></td>
                            <td><input type="text" id="msubject" name="msubject"></td>
                        </tr>
                        <tr>
                            <td colspan="2"><textarea id="marea" name="marea" rows="10" cols="60"></textarea></td>
                        </tr>
                        <tr>
                            <td><label for="ifile" class="label">Attach a file:</label></td>
                            <td><input type="file" id="ifile" name="ifile"></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="submit" id="Sendbutton" value="Send"></td>
                        </tr>
                    </table>
                </fieldset>
            </td>
        </tr>
    </table>
</form>

<body>

</body>

</html>
