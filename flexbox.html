<!DOCTYPE html>
<html>

<head>
    <title>Social media sites</title>
    <link type="text/css" rel="stylesheet" charset="UTF-8" href="flexboxstyles.css">
</head>

<body>
    <div class="container">
        <h1>Social Media Links</h1>
    </div>
    <div class="container">
        <div class="link-container">
            <img src="facebook.png" id="facebook-image">
            <li id="facebook-linkki"><a href="https://fi-fi.facebook.com/">Facebook</a></li>
        </div>
        <div class="link-container">
            <img src="Twitter.png" id="twitter-image">
            <li id="twitter-linkki"><a href="https://twitter.com/?lang=fi">Twitter</a></li>
        </div>
    </div>

    <div class="container">
        <div class="link-container">
            <img src="linkein.png" id="linkedin-image">
            <li id="linkedin-linkki"><a href="https://www.linkedin.com/">LinkedIn</a></li>
        </div>
        <div class="link-container">
            <img src="youtube.png" id="youtube-image">
            <li id="youtube-linkki"><a href="https://www.youtube.com/">YouTube</a></li>
        </div>
    </div>
</body>





</html>
